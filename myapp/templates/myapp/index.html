<html>
<head>
    <title>Celery Demo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body style="text-align: center;">
<h1>Generate Random Users</h1>


<form id="generate-user-form" action="/generate-user/" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit"/>
</form>

<progress id="progress-bar" value="0" max="100" style="display:none; margin-bottom: 1em;"></progress>

<p id="result"></p>

<script type="text/javascript">
    var frm = $('#generate-user-form');
    var pgrbar = $('#progress-bar');
    var progress_tag = 0;
    var rel = $('#result');

    frm.submit(function () {
        $.ajax({
            type: frm.attr('method'),
            url: frm.attr('action'),
            data: frm.serialize(),
            success: function (data) {
                if (data.task_id != null) {
                    get_task_info(data.task_id);
                }
            },
            error: function (data) {
                console.log("Something went wrong! A");
            }
        });
        return false;
    });

    function get_task_info(task_id) {
        $.ajax({
            type: 'get',
            url: '/get-task-info/',
            data: {'task_id': task_id},

            success: function (data) {

                if (data.state == 'PROGRESS' ) {
                    progress_tag = data.result.percent
                }

                if (data.state == 'PROGRESS' || data.state == 'PENDING') {
                    pgrbar.css('display', 'inline');
                    pgrbar.val(progress_tag);
                    p1.text(progress_tag + '%')
                }
                else if (data.state == 'SUCCESS'){
                    pgrbar.css('display', 'none');
                    rel.text("Here is the result of " + data.result.total)
                }
                if (data.state != 'SUCCESS') {
                    setTimeout(function () {
                        get_task_info(task_id)
                    }, 1000);
                }
            },
            error: function (data) {
                frm.html("Something went wrong! B");
            }
        });
    }
</script>

</body>
</html>
